<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    >
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- City Search and Selection Menu -->
                <div class="col-3" id="city_sel_container">
                    <div class="" id="city_search">
                        <h3>Search for a City</h3>
                        <input type="text" id="city_input">
                
                        <button type="button" id="search_button" onclick="search_city()">Search</button>
                    </div>
                    
                    <div id="city_selection_container"></div>
                    
                </div>
                
                <!-- Current Conditions and Weather Forecast Display -->
                <div class="col-9" id="forecast_display">
                    <section id="city_conditions_container">
                        <!-- Dynamic city conditions are displayed here -->
                        <div id="city_conditions"></div>
                    </section>
                
                    <section id="city_forecast_container">
                        <h4>5-Day Forecast</h4>
                
                        <!-- Dynamic weather forecasts are displayed here -->
                        <div class="container" id="city_forecast"></div>
                        
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/city_data.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
